{% extends 'myadmin/base.html' %}
{% block main_block %}
    <section class="content-header">
      <h1>
        员工管理
        <small>订餐系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_userindex' 1 %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">员工管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">修改员工信息</span></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_userupdate' user.id %}" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="input1" class="col-sm-2 control-label">用户名：</label>

                  <div class="col-sm-4">
                    <input type="text" name="username" class="form-control" id="input1" value="{{ user.username }}" disabled readonly>
                  </div>
                </div>
              </div>
                <div class="box-body">
                <div class="form-group">
                  <label for="input" class="col-sm-2 control-label">昵称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="nickname" class="form-control" id="nickname" value="{{ user.nickname }}">
                  </div>
                </div>
              </div>
                <div class="box-body">
                <div class="form-group">
                  <label for="input" class="col-sm-2 control-label">用户权限：</label>
                    <input type="radio" name="status" value="1" checked>普通用户
                    <input type="radio" name="status" value="6">管理员
                    <input type="radio" name="status" value="2">禁用
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
{% endblock %}
